---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
  </div>

  <div class="entry">
    {{ content }}
  </div>
  	<div>

		<!-- Look the author details up from the site config. -->
		{% assign author = avatao.github.io.data.authors[page.author] %}

		<!-- Output author details if some exist. -->
		{% if author %}
		    <span>
		        <!-- Personal Info. -->
		        Written by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
		    </span>
		{% endif %}
	</div>

  {% include disqus.html %}
</article>
