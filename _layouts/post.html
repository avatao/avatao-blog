---
layout: default
---

{% assign author = site.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>  

  {% if author %}
  <div style="display: inline-flex;">
  	  <div class="date">
  	    Written on {{ page.date | date: "%B %e, %Y" }} by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
  	  </div>
      <div style="margin-left: 10px; margin-top: -5px;">
       <span style="position: absolute; margin-top: 7px;">
        <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></span>
        <div class="fb-share-button" style="position: relative ;margin-left: 68px;" data-href="{{ post.url }}" data-layout="button" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/hu_HU/sdk.js#xfbml=1&version=v2.7";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
      </div> 
    </div>  
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>  

  {% include disqus.html %}
</article>
