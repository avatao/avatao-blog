---
layout: default
---

{% assign author = site.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>  

  {% if author %}
	  <div class="date">
	    Written on {{ page.date | date: "%B %e, %Y" }} by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
	  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>  

  {% include disqus.html %}
</article>
