---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <!-- <div class="date"> Written on July 14, 2016 by <a href="{{ author.web }}" target="_blank">Mark Felegyhazi</a></div>
 -->    {% assign author = avatao.github.io.data.authors[page.author] %}
 
        <div class="date">
          Written on {{ page.date | date: "%B %e, %Y" }} by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
        </div>

        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
