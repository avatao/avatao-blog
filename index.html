---
layout: default
---

<div class="posts"><div id="fb-root"></div>

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>  
      <div style="display: inline-flex;">          
        <div class="date">
          Written on {{ post.date | date: "%B %e, %Y" }}
          {% if post.author %}
           by <a href="{{ post.author_web }}" target="_blank">{{ post.author_name }}</a>
          {% endif %}
        </div> 
        <div style="margin-left: 10px; margin-top: -5px;">
         <span style="position: absolute; margin-top: 7px;">
          <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></span>
          <div class="fb-share-button" style="position: relative ;margin-left: 68px;" data-href="{{ site.baseurl }}{{ post.url }}" data-layout="button" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
          <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/hu_HU/sdk.js#xfbml=1&version=v2.7";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));</script>
        </div>   
      </div>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
